
<div *ngIf="loggedOut" class="form-group">
    <h2> Login Register</h2>
  <div class="formtext">
  </div>
  <label for="email">Email:</label>
  <input type="text" class="form-control" placeholder="Email" id="email" required [(ngModel)]="emailValue" name="email"  #email="ngModel"><br>
  <label for="password">Password</label>
  <input type="password" class="form-control" placeholder="Enter Password" id="password" [(ngModel)]="passwordValue"><br>

  <div *ngIf="loggedOut">
    <input type="button" class="btn btn-primary" value="Log in" (click)="onSubmitLogin();">
    <input type="button" class="btn btn-primary" value="Register" (click)="onSubmitRegister();">
  </div>
</div>
<div>
    <input type="button" class="btn btn-primary" value="logout" (click)="logout();">
</div>
<br><br><br><br><br>
<!-- *ngIf="authService.checkUser()" -->
<div *ngIf="loggedIn">
    <h2>Create Event</h2>
  <label>date</label>
  <input type="date" placeholder="Date" [(ngModel)]="dateValue"><br>
  <label>time</label>
  <input type="time" placeholder="Time" [(ngModel)]="timeValue"><br>
  <label>venue</label>
  <input type="text" placeholder="Venue" [(ngModel)]="venueValue"><br>
  <input type="button" class="btn btn-primary" value="Create Event" (click)="createEvent();">
</div>
<br><br>
<!-- <div *ngFor="let event of events | async">
</div> -->
<div *ngIf="loggedIn">
  <label>Up coming Events</label>
  <div *ngFor="let event of events | async">
    <div *ngIf="checkTime(event.date)">
      <app-event [event-card]="event"></app-event> 
    </div>
  </div>
</div>

<br> <br><br>
<div *ngIf="loggedIn">
    <label>past Events</label>
    <div *ngFor="let event of events | async">
      <div *ngIf=pastEvents(event.date)>
          {{event.time}}
          {{event.venue}}
          {{event.date}}
          {{event.personName}}
          {{event.paidAmount}}
      </div>
    </div>
  </div>
